<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Бронирование переговорной комнаты</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Бронирование переговорной комнаты</h1>
        <p class="text-center">Я слегка запутался в тестирующей системе, поэтому когда я в самом начале загрузил ссылку на репозиторий и сохранил ее, чтение задания для меня стало недоступно. Так что это задание я делал по памяти.</p>
        <form id="booking-form">
            <div class="form-group">
                <label for="building">Здание:</label>
                <select class="form-control" id="building" required>
                    <option selected disabled>Выберите здание</option>
                    <option>Правая бащня</option>
                    <option>Левая башня</option>
                </select>
            </div>
            <div class="form-group">
                <label for="floor">Этаж:</label>
                <input type="number" class="form-control" id="floor" min="1" max="50" required>
            </div>
            <div class="form-group">
                <label for="room">Комната:</label>
                <input type="number" class="form-control" id="room" min="1" required>
            </div>
            <div class="form-group">
                <label for="date">Дата:</label>
                <input type="date" class="form-control" id="date" required>
            </div>

            <div class="form-group">
                <label for="time-start">Время начала:</label>
                <input type="time" class="form-control" id="time-start" required>
            </div>
            <div class="form-group">
                <label for="time-end">Время окончания:</label>
                <input type="time" class="form-control" id="time-end" required>
            </div>
            <button type="submit" class="btn btn-primary">Забронировать</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
